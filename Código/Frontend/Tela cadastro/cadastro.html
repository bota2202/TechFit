<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechFit - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --verde-principal: #1abc9c;
        --verde-escuro: #145a32;
        --verde-claro: #2ecc71;
        --preto: #0a0a0a;
        --preto-escuro: #111;
        --cinza: #7f8c8d;
        --prata: #bdc3c7;
        --laranja: #e67e22;
        --branco: #ffffff;
        --gradient-verde: linear-gradient(
          135deg,
          var(--verde-principal),
          var(--verde-claro)
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--preto);
        color: var(--branco);
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }

      .login-box {
        background-color: var(--preto-escuro);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #333;
      }

      .logo {
        text-align: center;
        margin-bottom: 25px;
      }

      .logo h1 {
        font-weight: 800;
        color: var(--branco);
        font-size: 36px;
      }

      .logo span {
        background: var(--gradient-verde);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-control {
        margin-bottom: 15px;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #333;
        transition: all 0.3s;
        background-color: var(--preto);
        color: var(--branco);
      }

      .form-control:focus {
        border-color: var(--verde-principal);
        box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
        background-color: var(--preto);
        color: var(--branco);
      }

      .form-control::placeholder {
        color: var(--prata);
      }

      .btn-login {
        background: var(--gradient-verde);
        color: var(--branco);
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 10px;
        transition: all 0.3s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(26, 188, 156, 0.3);
      }

      .options {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 14px;
      }

      .options a {
        color: var(--prata);
        text-decoration: none;
        transition: color 0.3s;
      }

      .options a:hover {
        color: var(--verde-principal);
      }

      .register {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: var(--prata);
      }

      .register a {
        color: var(--verde-principal);
        text-decoration: none;
        font-weight: 600;
      }

      .register a:hover {
        text-decoration: underline;
      }

      .fitness-icon {
        font-size: 50px;
        color: var(--verde-principal);
        margin-bottom: 10px;
      }

      .welcome {
        text-align: center;
        margin-bottom: 20px;
        color: var(--branco);
      }

      .welcome h3 {
        font-weight: 700;
        margin-bottom: 5px;
      }

      .welcome p {
        color: var(--prata);
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="logo">
        <div class="fitness-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h1>TECH<span>FIT</span></h1>
      </div>

      <div class="welcome">
        <h3>Crie sua conta!</h3>
        <p>Preencha os campos abaixo para se cadastrar</p>
      </div>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nome completo" />
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="E-mail" />
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar senha"
          />
        </div>

        <button type="submit" class="btn-login">Cadastrar</button>

        <div class="options">
          <a href="../PageLogin/telalogin.html">JÃ¡ tem conta?</a>
          <a href="#">Esqueci a senha</a>
        </div>
      </form>

      <div class="register">
        <p>Voltar para o <a href="../PageLogin/telalogin.html">Login</a></p>
        <p>Voltar para a <a href="../Tela inicial/inicial.html">Tela inicial</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
