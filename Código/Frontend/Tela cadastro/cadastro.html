<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechFit - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <form action="cadastro.php" method="post" class="form-sign">
      <main id="sign-fields">
        <section id="dadospessoais" class="column-sign">
          <h2>Dados pessoais</h2>
          <label for="nome-sign">Nome completo:</label>
          <input type="text" id="nome-sign" name="nome" class="campo-sign" />
          <label for="email-sign">E-mail:</label>
          <input type="text" id="email-sign" name="email" class="campo-sign" />
          <label for="cpf-sign">CPF:</label>
          <input type="text" id="cpf-sign" name="cpf" class="campo-sign" />
          <label for="telefone-sign">Telefone:</label>
          <input type="text" id="telefone-sign" class="campo-sign" />
        </section>

        <section id="endereco" class="column-sign">
          <h2>Endereço</h2>
          <label for="rua-sign">Rua:</label>
          <input type="text" id="rua-sign" name="rua" class="campo-sign" />
          <label for="bairro-sign">Bairro:</label>
          <input
            type="text"
            id="bairro-sign"
            name="bairro"
            class="campo-sign"
          />
          <label for="estado-sign">Estado:</label>
          <select name="estado" id="estado-sign" class="campo-sign">
            <option value="" disabled selected>Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <label for="cidade-sign">Cidade:</label>
          <select name="cidade" id="cidade-sign" class="campo-sign" disabled>
            <option value="">Selecione um estado primeiro</option>
          </select>
        </section>

        <section id="senha" class="column-sign">
          <h2>Senha</h2>
          <label for="senha-sign">Senha:</label>
          <input type="text" id="senha-sign" name="senha" class="campo-sign" />
          <label for="confirmar-sign">Confirmar senha:</label>
          <input
            type="text"
            id="confirmar-sign"
            name="confirmar"
            class="campo-sign"
          />
        </section>
      </main>

      <button type="submit" class="submit">Cadastrar</button>
    </form>

    <script src="cadastro.js"></script>
  </body>
</html>
