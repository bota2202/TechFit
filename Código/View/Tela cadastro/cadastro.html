<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>TECHFIT</h1>
            <p>Cadastro de Membro</p>
        </div>

        <form id="form-cadastro" class="form-sign">
            <div id="mensagem-erro" style="display: none; background: #e74c3c; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;"></div>
            <div id="mensagem-sucesso" style="display: none; background: #27ae60; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <main id="sign-fields">
                <section id="dadospessoais" class="form-step active">
                    <h2>Dados Pessoais</h2>
                    <label for="nome-sign">Nome Completo</label>
                    <input type="text" id="nome-sign" name="nome" class="campo-sign" placeholder="Digite seu nome completo" required />
                    
                    <label for="email-sign">E-mail</label>
                    <input type="email" id="email-sign" name="email" class="campo-sign" placeholder="seu@email.com" required />
                    
                    <label for="cpf-sign">CPF</label>
                    <input type="text" id="cpf-sign" name="cpf" class="campo-sign" placeholder="000.000.000-00" required />
                    
                    <label for="telefone-sign">Telefone</label>
                    <input type="tel" id="telefone-sign" name="telefone" class="campo-sign" placeholder="(00) 00000-0000" required />
                    
                    <div class="button-group">
                        <button type="button" class="btn-next" data-next="2">Próximo</button>
                    </div>
                </section>

                <section id="endereco" class="form-step">
                    <h2>Endereço</h2>
                    <label for="rua-sign">Rua</label>
                    <input type="text" id="rua-sign" name="rua" class="campo-sign" placeholder="Nome da rua" required />
                    
                    <label for="bairro-sign">Bairro</label>
                    <input type="text" id="bairro-sign" name="bairro" class="campo-sign" placeholder="Nome do bairro" required />
                    
                    <label for="estado-sign">Estado</label>
                    <select name="estado" id="estado-sign" class="campo-sign" required>
                        <option value="" disabled selected>Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    
                    <label for="cidade-sign">Cidade</label>
                    <select name="cidade" id="cidade-sign" class="campo-sign" disabled required>
                        <option value="">Selecione um estado primeiro</option>
                    </select>
                    
                    <div class="button-group">
                        <button type="button" class="btn-prev" data-prev="1">Voltar</button>
                        <button type="button" class="btn-next" data-next="3">Próximo</button>
                    </div>
                </section>

                <section id="senha" class="form-step">
                    <h2>Segurança</h2>
                    <label for="senha-sign">Senha</label>
                    <input type="password" id="senha-sign" name="senha" class="campo-sign" placeholder="Crie uma senha forte" required />
                    
                    <label for="confirmar-sign">Confirmar Senha</label>
                    <input type="password" id="confirmar-sign" name="confirmar" class="campo-sign" placeholder="Repita sua senha" required />
                    
                    <div class="button-group">
                        <button type="button" class="btn-prev" data-prev="2">Voltar</button>
                        <button type="submit" class="submit">
                            <span>Cadastrar</span>
                        </button>
                    </div>
                </section>
            </main>

            <div class="links">
                <a href="../PageLogin/telalogin.html">Já tem uma conta?</a>
                <a href="../Tela inicial/inicial.html">Voltar para a tela inicial</a>
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
