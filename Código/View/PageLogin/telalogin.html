<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Login</title>
    <link rel="stylesheet" href="telalogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-box">

        <div class="logo">
            <div class="fitness-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h1>TECH<span>FIT</span></h1>
        </div>
        
        <div class="welcome">
            <h3>Bem-vindo de volta!</h3>
            <p>Entre na sua conta para continuar</p>
        </div>
        
        <form id="form-login">
            <div id="mensagem-erro-login" style="display: none; background: #e74c3c; color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;"></div>
            <div class="mb-3">
                <input type="email" id="email-login" class="form-control" placeholder="E-mail" required>
            </div>
            
            <div class="mb-3">
                <input type="password" id="senha-login" class="form-control" placeholder="Senha" required>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Lembrar de mim
                </label>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            <div class="options">
                <a href="#" class="link-centro">Esqueci a senha</a>
            </div>
        </form>
        
        <script>
            function mostrarErroLogin(mensagem) {
                const erroDiv = document.getElementById('mensagem-erro-login');
                erroDiv.textContent = mensagem;
                erroDiv.style.display = 'block';
                erroDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            document.getElementById('form-login').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                document.getElementById('mensagem-erro-login').style.display = 'none';
                
                const email = document.getElementById('email-login').value;
                const senha = document.getElementById('senha-login').value;
                
                const formData = new FormData();
                formData.append('email', email);
                formData.append('senha', senha);
                
                try {
                    const response = await fetch('../DB/login.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                    }
                    
                    const text = await response.text();
                    let data;
                    
                    try {
                        data = JSON.parse(text);
                    } catch (parseError) {
                        throw new Error(`Erro ao processar resposta do servidor. Resposta: ${text.substring(0, 200)}`);
                    }
                    
                    if (data.success) {
                        if (data.usuario.id === 1) {
                            window.location.href = '../PageAdmin/admin.php';
                        } else {
                            window.location.href = '../PageAluno/aluno.html';
                        }
                    } else {
                        mostrarErroLogin(data.message || 'Email ou senha incorretos');
                    }
                } catch (error) {
                    mostrarErroLogin(`Erro ao fazer login: ${error.message}`);
                }
            });
        </script>
        
        <div class="register">
            <p>Ã‰ novo na TechFit? <a href="../Tela cadastro/cadastro.html">Cadastre-se aqui</a></p>
            <p>Voltar para a <a href="../Tela inicial/inicial.html">Tela inicial</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
